{% extends 'base.html' %}
{% block content %}

<h1>Weight List</h1>

{% for weight in weight_list %}
  <a href="{% url 'weight_detail' weight.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ weight.name }}</span>
            <p>Lbs: {{ weight.size_lbs }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
