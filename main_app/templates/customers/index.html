{% extends 'base.html' %}
{% block content %}

<h1>Customer List</h1>

{% for customer in customers %}
  <div class="card">
    <a href="{% url 'customer_details' customer.id %}">
      <div class="card-content">
        <span class="card-title">{{ customer.name }}</span>
        <p>Lbs - {{ customer.size }}</p>
        <br>

      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
