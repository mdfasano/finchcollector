{% extends 'base.html' %}
{% block content %}

<h1>Weight List</h1>

{% for weight in weights %}
  <div class="card">
    <a href="{% url 'weight_details' weight.id %}">
      <div class="card-content">
        <span class="card-title">{{ weight.name }}</span>
        <p>Lbs - {{ weight.size_lbs }}</p>
        <p>Kgs - {{ weight.size_kgs }}</p>
        <br>

      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
